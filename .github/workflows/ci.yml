name: ci

on:
  push:
    branches: [master]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      hoge: 'success'
    steps:
      - id: hoge
        run: exit 1
        continue-on-error: true
      - run: echo "::set-output name=hoge::failure"
        if: steps.hoge.outcome == 'failure'
  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - run: echo "${{ toJSON(needs.job1) }}"
      - run: echo "success"
